<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contruindo a Ã¡rvore DOM</title>
    <style>
        div#area {
            font: normal 16pt Arial;
            background-color: blueviolet;
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area">
        Sofia Amoreira
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'Sofia Lima'
            a.style.background = 'green'
        }
        function entrar() {
            a.innerText = 'Cortejando...'
        }
        function sair() {
            a.innerText = 'Parou de conterjar...'
            a.style.background = 'black'
        }
    </script>
</body>
</html>
