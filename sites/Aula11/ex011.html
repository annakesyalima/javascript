<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>Sistema da imigração</h1>
    Indique qual é o seu país: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="res"></div>
    <script>
        function analisar() {
            var pais = document.querySelector('input#txtp')
            var res = document.getElementById('res')
            res.innerHTML = `<p>Vivendo em <strong>${pais.value}</strong></p>`
            if (pais.value != 'Brasil') {
                res.innerHTML += `<p>Você é Estrangeiro!</p>`
            } else {
                res.innerHTML += `<p>Você é Brasileiro!</p>`
            }
        }
    </script>
</body>
</html>
