<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(205, 113, 113);
            color: aliceblue;
            font: normal 20 pt Arial; /*Comentário no CSS*/
        }
        h1 {
            color: rgb(90, 174, 190);
        }
        h2{
            color: blueviolet;
        }
        h3{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário no HTML-->
    <h2>A Aula já acabou!</h2>
    <h3>Sofia é linda e inteligente!</h3>
    <p>Já me livrei da maldição!</p>
    <script>
      var n1 = Number(window.prompt('Digite um número: '))
      var n2 = Number(window.prompt('Digite outro número: '))
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} dos valores é ${s}`)
      //(number + number) para adição
      // (string + string) para concatenação
      //Posso usar só o Number(n)
      //Posso usar String(n) ou n.toString()
    </script> 
</body>
</html>
